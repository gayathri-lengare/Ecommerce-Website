<div class="container mt-4">

  <p *ngIf="loading">Loading product...</p>

  <div *ngIf="product" class="row">

    <!-- LEFT: Images -->
    <div class="col-md-6">

      <!-- Main image -->
      <img
        *ngIf="product.images && product.images.length > 0"
        [src]="product.images[0]"
        (error)="onImgError($event)"
        class="img-fluid mb-3 border"
        style="height:350px; object-fit:cover;"
      />

      <!-- Thumbnails -->
      <div class="d-flex gap-2">
        <img
          *ngFor="let img of product.images"
          [src]="img"
          (error)="onImgError($event)"
          class="border"
          style="width:70px; height:70px; object-fit:cover;"
        />
      </div>
    </div>

    <!-- RIGHT: Details -->
    <div class="col-md-6">
      <h3>{{ product.title }}</h3>

      <h4 class="text-success mt-2">
        {{Price |currency : 'INR'}}
      </h4>

      <p class="mt-3">
        {{ product.description }}
      </p>

      <div class="mt-4">
        <button  
          class="btn btn-light btn-sm rounded-pill px-4 mb-2 w-100"
          (click)="addToCart()">
          Add to Cart
        </button>

        <button
          class="btn btn-warning btn-sm rounded-pill w-100"
          (click)="buyNow()">
          Buy Now
        </button>
      </div>
    </div>

  </div>
</div>
